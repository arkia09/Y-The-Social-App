{% extends "base.html" %}
{% load static tailwind_tags %}

{% block title %}Home | Quill{% endblock %}

{% block content %}

<div class="max-w-2xl mx-auto py-16 text-center
     bg-[url('https://www.transparenttextures.com/patterns/asfalt-light.png')] 
     bg-[#f7f0e8] rounded-xl shadow-md border border-[#d9c7b8]">

    <h1 class="text-4xl font-poppins font-semibold text-[#5a4634]">
        Welcome to <span class="font-handlee text-[#7b6149]">Quill</span>
    </h1>

    <p class="mt-6 text-[#7a6a58] font-poppins text-lg">
        A warm place to share your thoughts and moments.
    </p>

    <div class="mt-10">
        <a href="{% url 'register' %}"
           class="px-6 py-3 bg-[#7b6149] text-white rounded-lg font-poppins 
                  hover:bg-[#6a543f] transition">
            Sign up
        </a>

        <p class="mt-3 text-sm text-[#7a6a58] font-poppins">
            Join our little cozy corner.
        </p>
    </div>
</div>

{% endblock %}
