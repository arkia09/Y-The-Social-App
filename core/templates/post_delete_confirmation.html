{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-[#111828]/80 p-8 rounded-2xl shadow-lg text-center border border-gray-700">
  <h2 class="text-lg font-semibold text-gray-200 mb-3">Delete this post?</h2>
  <p class="text-sm text-gray-400 mb-5">This action cannot be undone.</p>
  <form method="POST" class="flex justify-center gap-2">
    {% csrf_token %}
    <button type="submit"
      class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
      Confirm Delete
    </button>
    <a href="{% url 'post_list' %}" class="px-4 py-2 bg-gray-700 text-gray-200 rounded-lg hover:bg-gray-600 transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
