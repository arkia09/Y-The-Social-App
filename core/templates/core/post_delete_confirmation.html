{% extends "base.html" %}
{% block content %}

<div class="max-w-sm mx-auto bg-[#f4ede4]/80 p-8 shadow-sm text-center border border-[#c9b79e] 
            rounded-none backdrop-blur-sm">

  <h2 class="text-xl font-semibold text-[#4a3b2a] mb-3 tracking-wide">
    Delete this post?
  </h2>

  <p class="text-sm text-[#7c6a54] mb-6">
    This action cannot be undone.
  </p>

  <form method="POST" class="flex justify-center gap-3">
    {% csrf_token %}

    <button type="submit"
      class="px-5 py-2 bg-red-700 text-white rounded-none border border-[#a15252]
             hover:bg-red-800 transition">
      Confirm
    </button>

    <a href="{% url 'post_list' %}"
       class="px-5 py-2 bg-[#e8dcc5] text-[#4a3b2a] border border-[#c9b79e]
              hover:bg-[#d9c8ae] transition rounded-none">
      Cancel
    </a>
  </form>

</div>

{% endblock %}
