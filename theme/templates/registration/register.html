{% extends 'base.html' %}
{% block title %}Register | Y{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white/40 backdrop-blur-md border border-gray-200 rounded-2xl shadow-md p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-sky-700 mb-6 text-center">Create an Account</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-sky-600 text-white py-2.5 rounded-lg hover:bg-sky-700 transition">
        Sign Up
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="{% url 'login' %}" class="text-sky-600 hover:underline">Log in</a>
    </p>
  </div>
</div>
{% endblock content %}
