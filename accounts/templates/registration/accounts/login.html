{% extends 'base.html' %}
{% block title %}Login | Y{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-[#111828]/80 backdrop-blur-md border border-gray-700 rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-semibold text-sky-400 mb-6 text-center">Welcome Back</h2>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="w-full bg-sky-600 text-white py-2.5 rounded-lg hover:bg-sky-700 transition">
        Log In
      </button>
    </form>

    <p class="text-center text-sm text-gray-400 mt-4">
      Don't have an account?
      <a href="{% url 'register' %}" class="text-sky-400 hover:underline">Sign up</a>
    </p>
  </div>
</div>
{% endblock content %}
