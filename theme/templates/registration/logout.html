{% extends 'base.html' %}
{% block title %}Logout | Y{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-[80vh]">
  <div class="bg-white/40 backdrop-blur-md border border-gray-200 rounded-2xl shadow-md p-8 w-full max-w-md text-center">
    <h2 class="text-2xl font-semibold text-sky-700 mb-4">Log Out</h2>
    <p class="text-gray-700 mb-6">Are you sure you want to log out?</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="w-full bg-red-600 text-white py-2.5 rounded-lg hover:bg-red-700 transition">
        Log Out
      </button>
    </form>

    <a href="{% url 'post_list' %}" class="inline-block mt-4 text-sky-600 hover:underline text-sm">
      ‚Üê Back to Home
    </a>
  </div>
</div>
{% endblock content %}
