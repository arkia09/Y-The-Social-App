{% extends "base.html" %}
{% block title %}{{ form_title }} | Quill{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-8 rounded-xl shadow-lg border border-[#d9c7b8]
     bg-[url('https://www.transparenttextures.com/patterns/asfalt-light.png')] 
     bg-[#f7f0e8]">

  <h2 class="text-2xl mb-6 text-center text-[#5a4634] font-poppins">
    {{ form_heading }}
  </h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4 font-poppins">
    {% csrf_token %}
    <div class="space-y-3">
      {{ form.as_p }}
    </div>

    <button 
      type="submit"
      class="w-full bg-[#7b6149] text-white py-2.5 rounded-lg font-poppins
             hover:bg-[#6a543f] transition">
      {{ button_text }}
    </button>
  </form>

  <div class="text-center mt-4">
    <a href="{% url 'post_list' %}" 
       class="text-[#7b6149] hover:underline font-poppins text-sm">
      ‚Üê Back to posts
    </a>
  </div>
</div>
{% endblock %}
