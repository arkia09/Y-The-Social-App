{% extends "base.html" %}
{% block content %}
<div class="max-w-sm mx-auto bg-gradient-to-br from-sky-50 to-sky-100 p-8 rounded-2xl shadow-md text-center">
  <h2 class="text-lg font-semibold text-gray-800 mb-3">Delete this post?</h2>
  <p class="text-sm text-gray-600 mb-5">This action cannot be undone.</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit"
      class="px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
      Confirm Delete
    </button>
    <a href="{% url 'post_list' %}" class="ml-2 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition">
      Cancel
    </a>
  </form>
</div>
{% endblock %}
